<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: rgba(3, 195, 3, 0.803);
        color: white;
      }
      .active2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container max-w-[1200px] m-auto">
      <header>
        <h1 class="text-3xl font-bold text-center mt-3">Blog</h1>
      </header>

      <main>
        <!-- Search -->
        <div>
          <input
            class="input-search border border-[#ebebeb] w-full p-1 mb-2 mt-5"
            type="text"
            placeholder="Search..."
          />
        </div>

        <!--Thêm mới -->
        <div class="">
          <button class="border border-[#ebebeb] p-2 mb-1 cursor-pointer">
            Thêm mới
          </button>
    
          <div class="mt-2">
            <button class="blog-new border border-[#ebebeb] p-2 mr-2 cursor-pointer active2">
              Mới nhất
            </button>
            <button class="blog-old border border-[#ebebeb] p-2 cursor-pointer">
              Cũ nhất
            </button>
          </div>
        </div>

        <!-- Danh sách -->
        <ul class="list mt-2"></ul>

        <!-- Phân trang -->
        <footer class="page-list flex text-center justify-center w-full mb-2">
          <div class="border pl-2 pr-2 cursor-pointer pagination active">1</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">2</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">3</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">4</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">5</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">6</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">7</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">8</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">9</div>
          <div class="border pl-2 pr-2 cursor-pointer pagination">10</div>
        </footer>

        <!-- Modal -->
        <div
          class="overlay fixed inset-0 bg-gray-400 opacity-55 z-10 hidden"
        ></div>
        <div
          class="close fixed top-5 left-3 z-50 bg-red-600 w-10 aspect-square flex justify-center items-center text-white rounded-full cursor-pointer hover:bg-blue-500"
        >
          <i class="fa-solid fa-xmark text-3xl"></i>
        </div>
        <div
          class="modal fixed top-[300px] w-[80%] rounded-sm p-5 bg-white z-20 left-1/2 -translate-x-1/2 text-left hidden"
        >
          <div class="modal-title text-center font-bold"></div>
          <hr class="border-t-gray-300" />
          <div class="modal-body pt-2 text-xl"></div>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
