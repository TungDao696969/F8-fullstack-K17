<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slie show</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="my-slideshow">
      <div class="track">
        <!-- Slide 1 -->
        <div class="slide active">
          <img src="./image/image1.avif" alt="slide-image" />
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="./image/image2.jpg" alt="slide-image" />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="./image/black-dog-.jpeg" alt="slide-image" />
        </div>
        <!-- Slide 4 -->
        <div class="slide">
          <img src="./image/image4.webp" alt="slide-image" />
        </div>
        </div>

         <div class="arrow">
          <div class="btn-left btn">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="btn-right btn">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
         </div>

         <div class="index-item">
            <div class="list-item active"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
         </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
