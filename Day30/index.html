<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: blueviolet;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content {
        display: flex;
        flex-direction: column;
        background: rgb(2, 2, 32);
        width: 400px;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .inputEl {
        border: 1px solid blueviolet;
        height: 30px;
        background: rgb(2, 2, 32);
        padding: 5px;
        width: 200px;
        color: white;
      }
      .btn {
        background: rgb(36, 36, 174);
        color: white;
        height: 40px;
        padding: 5px;
        border: 1px solid blue;
        cursor: pointer;
      }
      .btn:hover {
        background: blue;
      }
      .tasks {
        margin-bottom: 30px;
      }
      .listTask {
        width: 250px;
        border-radius: 5px;
        padding: 7px;
        list-style: none;
      }
      .icon {
        position: absolute;
        gap: 5px;
        top: 5px;
        right: 10px;
        display: flex;
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      .taskItem {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;

        background: blueviolet;
        padding: 10px 12px;
        border-radius: 6px;

        margin-bottom: 10px;
      }
      .taskItem.editing {
        background: rgb(2, 2, 32);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./script.js"></script>
  </body>
</html>
